{% extends 'home/main.html' %}

{% block content %}
<div style="margin:auto; text-align:center; padding-top:100px">
<form method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete this task ? <h2>"{{task}}"</h2></p>
    <button class="btn btn-primary" type="submit">Delete</button>
    
</form>
<a href="{% url 'tasks' %}">Cancel</a>
</div>

{% endblock content %}
